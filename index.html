<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="card mt-3 p-4">
            <div class="card-body">
                <form action="" id="user-form">
                    <div class="row">
                        <div class="col-4 text-center">
                            <label for="username" class="form-label">Nome e Cognome</label>
                            <input type="text" id="username" class="form-control" required autocomplete="off">
                        </div>

                        <div class="col-4 text-center">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="number" id="km" name="km" class="form-control" required autocomplete="off">
                        </div>

                        <div class="col-4 text-center">
                            <label for="age" class="form-label">Et√†</label>
                            <input type="number" id="age" name="age" class="form-control" required autocomplete="off">
                        </div>

                        <div class="col-12 text-center mt-5">
                            <button class="btn btn-primary" id="submit-bnt" type="submit">Calcola</button>
                            <button class="btn btn-secondary" id="reset">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <p id="offer-card"></p>
    <p id="price-card"></p>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
